<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/angular/angular-csp.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body ng-app="firstApp"  ng-controller="mainCtr">
<div class="header">
    <div class="container">
        <img ng-src="{{text()}}"  width="50%" height="50%">
    </div>
</div>

<div class="main">
    <p>Show text<input type="checkbox" class="form-control" aria-describedby="basic-addon1" ng-model="mySwitch"></p>
    <button ng-click="count = count + 1">Like</button>
    <p>Likes{{count}}</p>
    <p ng-show="mySwitch">Information</p>
    <div class="container">
        <div class="content">
            <div class="row">
                <div class="col-md-3" class="series_img">
                </div>

                <div class="col-md-6" ng-repeat="data in testdata">
                    <p class="series">{{data.Name}}|{{data.City}}{{data.Country}}</p>

                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Fiter" aria-describedby="basic-addon1" ng-model="test">
                    <ul class="list-group">
                        <li class="list-group-item"  ng-repeat="nameq in names|filter:test">
                            <span>Name:</span>{{nameq.name | uppercase}}
                            {{nameq.total | currency}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h3>Bolt</h3>
                <ul>
                    <li>Careers</li>
                    <li>Terms</li>
                    <li>Help</li>
                </ul>
            </div>
            <div class="col-md-3">
                <h3>More Bolt</h3>
                <ul>
                    <li>Gift Cards</li>
                    <li>Trailers</li>
                </ul>
            </div>
            <div class="col-md-3">
                <h3>News</h3>
                <ul>
                    <li>Blog</li>
                    <li>Twitter</li>
                    <li>YouTube</li>
                    <li>Google+</li>
                    <li>Facebook</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controller/MainController.js"></script>
</body>
</html>
